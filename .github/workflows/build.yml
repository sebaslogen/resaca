name: Unit tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
          cache-dependency-path: | # optional
            **/*.gradle*
            **/gradle-wrapper.properties

      - name: Cache gradle, wrapper and buildSrc
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run API Check
        run: ./gradlew apiCheck
        env:
          CI_FLOW: ${{ github.workflow }}

      - name: Run Lint
        run: ./gradlew lint
        env:
          CI_FLOW: ${{ github.workflow }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: 'latest-stable'

      - name: Prepare and open Simulator
        run: |
          xcrun simctl create iphone-15-pro "iPhone 15 Pro"
          xcrun simctl boot iphone-15-pro
          open /Applications/Xcode.app/Contents/Developer/Applications/Simulator.app

      - name: Run tests with code coverage
        run: ./gradlew check koverXmlReport
        env:
          CI_FLOW: ${{ github.workflow }}

